{{template "base/base.html" .}}
{{define "head"}}
<title>网页聊天室</title>
{{end}}
{{define "body"}}
<div class="container" style="width: 500px;" id="login-box">
    <h3>设置信息</h3>
    <br>
    <form action="" method="get" class="form-horizontal">
        <div class="form-group">
            <label class="col-md-3 control-label">用户名: </label>
            <div class="col-md-5">
                  <input type="text" class="form-control" name="uname" required>
                  <input type="hidden" class="form-control" name="device_id" value="{{.DeviceId}}" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">密码: </label>
            <div class="col-md-5">
                  <input type="text" class="form-control" name="password" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-10">
                <button type="button" id="login-btn" class="btn btn-info">登录聊天室</button>
            </div>
        </div>
    </form>
</div>
<div class="container" id="main-box" style="display:none">
    <h4>用户名: <span id="uname">{{.UserName}}</span></h4>
    <div class="row">
        <div class="col-md-5">
            <div class="box box-success direct-chat direct-chat-success">
                <div class="box-header with-border">
                    <h5>聊天室</h5>
                </div>
                <div class="box-body">
                    <div class="direct-chat-messages" id="chatbox" style="height: 500px;padding: 10px 30px 5px 30px">
                        <div class="direct-chat-msg">
                            欢迎进入聊天室
                        </div>
                    </div>
                </div>
                <div class="box-footer">
                    <form class="input-group">
                        <input id="sendbox" type="text" class="form-control"
                               onkeydown="if(event.keyCode==13) postContent();"
                               required>
                        <span class="input-group-btn">
                            <button id="sendbtn" type="button" class="btn btn-success btn-flat">发送</button>
                        </span>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-5">
            <h4 style="color:red">通知消息</h4>
            <ul id="noticebox"></ul>
        </div>
    </div>
</div>
{{end}}
